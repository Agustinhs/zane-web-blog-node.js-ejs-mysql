<%- include("./top.html") %>
<%- include("./side.html") %>
<link rel="stylesheet" href="/css/back-home.css">

<div class="common-back-content" id="onepages" v-cloak>
	<div class="back-main">
		<div class="topd mb10 inline-block"><a href="/back/addonepage"><span>新增单页</span><span class="icon"></span></a></div>
		<div class="content mt10">
			<table class="table">
				<tr>
					<th class="w-80">序号</th>
					<th>页面名称</th>
					<th>操作</th>
				</tr>
				<tr v-for="(item,i) in datalist">
					<td class="tc">{{i+1}}</td>
					<td class="tc">{{item.pageName}}</td>
					<td class="tc">
						<a :href="'/back/addonepage?id='+item.id">修改</a> |
						<a href="javascript:" @click="deleteOnepage(item)">删除</a>
					</td>
				</tr>
			</table>
			<!--  分页 -->
			<div class="tr clearfix mt30">
				<div id="copot-page"></div>
			</div>
		</div>
	</div>

</div>
<script src="/js/back-onepages.js"></script>
