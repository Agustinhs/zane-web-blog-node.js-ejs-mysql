<%- include("./top.html") %>
<%- include("./side.html") %>
<link rel="stylesheet" href="/css/back-home.css">

<div class="common-back-content" id="home" v-cloak>
	<div class="back-main">
		<div class="topd mb10 inline-block"><a href="/back/add"><span>新增文章   </span><span class="icon"></span></a></div>
		<div class="content mt10">
			<div class="block mt30">
				<button class="btn btn-default btn-main" @click="selectOnline($event,'')">全部</button>
				<button class="btn btn-default" @click="selectOnline($event,1,'online')">上线</button>
				<button class="btn btn-default" @click="selectOnline($event,0,'online')">下线</button>
			</div>
			<table class="table mt20">
				<tr>
					<th>标题</th>
					<th>作者</th>
					<th>浏览量</th>
					<th>所属标签</th>
					<th>上下线状态</th>
					<th>时间</th>
					<th>操作</th>
				</tr>
				<tr v-for="item in datalist">
					<!-- <td class="tc"><img :src="item.ewmimg|imgBaseUrl"></td> -->
					<td>{{item.title}}</td>
					<td class="tc">{{item.author}}</td>
					<td class="tc">{{item.browse}}</td>
					<td class="tc">{{item.tagid|tagsFilter}} </td>
					<td class="tc">{{item.isOnline==1?'上线':'下线'}}</td>
					<td class="tc">{{item.createTime}}</td>
					<td class="tc">
						<a href="javascript:" v-if="item.isOnline==1?false:true" @click="editOnline(item)">上线</a>
						<a href="javascript:" v-if="item.isOnline==0?false:true" @click="editOnline(item)">下线</a> |
						<a :href="'/back/add?id='+item.id">修改</a> |
						<a href="javascript:" @click="deleteItemGoods(item)">删除</a>
					</td>
				</tr>
			</table>
			<!--  分页 -->
			<div class="tr clearfix mt30">
				<div id="copot-page"></div>
			</div>
		</div>
	</div>
</div>
<script src="/js/back-home.js"></script>
