<%- include("./top.html") %>
<%- include("./side.html") %>
<link rel="stylesheet" href="/css/back-home.css">

<div class="common-back-content" id="link" v-cloak>
	<div class="back-main">
		<div class="content mt10">
			<div class="h1">评论列表</div>
			<table class="table">
				<tr>
					<th class="w-80">序号</th>
					<th>所属文章</th>
					<th>所属页面</th>
					<th>评论内容</th>
					<th>评论时间</th>
					<th>操作</th>
				</tr>
				<tr v-for="(item,i) in datalist">
					<td class="tc">{{i+1}}</td>
					<td class="tc">{{item.articleName}}</td>
					<th class="tc">{{item.pageName}}</th>
					<td class="tc">{{item.text}}</td>
					<td class="tc">{{item.createTime}}</td>
					<td class="tc">
						<a href="javascript:" @click="updateComment(item)">修改</a> |
						<a href="javascript:" @click="deleteComment(item)">删除</a>
					</td>
				</tr>
			</table>
			<!--  分页 -->
			<div class="tr clearfix mt30">
				<div id="copot-page"></div>
			</div>
		</div>
	</div>

	<modal
		:show.sync="editPicObj.show"
		width="480"
		height="250"
		title="编辑评论"
		>
		<div slot="modal-body">
			<div class="avator-wapper">
				<div class="block">
					<span class="left">内容:</span>
					<input v-model.trim="edit.text" type="text">	
				</div>
				<div class="tc submit">
					<button
						@click="editPic()" 
						class="moco-btn moco-btn-blue inline_block mr10">确认</button>
					<button
						@click="editPicObj.show=false" 
						class="moco-btn moco-btn-normal inline_block">取消</button>
				</div>
			</div>
		</div>
	</modal>

</div>
<script src="/js/back-comment.js"></script>
